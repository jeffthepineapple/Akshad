<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshad’s Soundboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* —— LAYOUT & THEME —— */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            min-height: 100vh;
            /* Glassmorphism Background */
            background-color: #1a1a2e;
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 1) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 1) 0px, transparent 50%),
                radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 1) 0px, transparent 50%),
                radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 1) 0px, transparent 50%),
                radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f0f0f0;
        }

        #title-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #title-container h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #title-container p {
            color: #e0e0e0;
            max-width: 550px;
            font-weight: 300;
        }

        /* —— GRID & CARDS (Glassmorphism Effect) —— */
        #soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .sound-container {
            /* The Glass Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

            padding: 20px 15px;
            text-align: center;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        
        .sound-container:hover {
             background: rgba(255, 255, 255, 0.15);
             transform: translateY(-4px);
        }

        .sound-name {
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: capitalize;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* —— BUTTONS —— */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: background-color .2s, transform .1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:active {
            transform: scale(0.95);
        }
        
        .play-button { background-color: rgba(0, 123, 255, 0.7); }
        .play-button:hover { background-color: rgba(0, 123, 255, 1); }

        .pause-button { background-color: rgba(220, 53, 69, 0.7); }
        .pause-button:hover { background-color: rgba(220, 53, 69, 1); }
    </style>
</head>

<body>
    <div id="title-container">
        <h1>Akshad’s Soundboard</h1>
        <p>A collection of curated sounds from the legend himself. Built with a modern glass theme and optimized for every device.</p>
    </div>

    <div id="soundboard">
        <h2>Loading Sounds...</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundboard = document.getElementById('soundboard');
            let currentlyPlaying = null; // To track the currently playing audio object

            const githubUser = 'jeffthepineapple';
            const githubRepo = 'Akshad';
            const soundsDirectory = 'sounds';
            const branch = 'main';

            const apiUrl = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${soundsDirectory}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                    return response.json();
                })
                .then(files => {
                    soundboard.innerHTML = '';
                    if (!Array.isArray(files) || files.length === 0) {
                        soundboard.innerHTML = '<h2>No sounds found in the repository.</h2>';
                        return;
                    }

                    files.forEach(file => {
                        // We only care about .mp3, .wav, and .ogg files
                        if (file.type !== 'file' || !/\.(mp3|wav|ogg)$/i.test(file.name)) return;

                        const soundName = file.name.replace(/[-_]/g, ' ').replace(/\.(mp3|wav|ogg)$/i, '');

                        // --- THE MOBILE FIX IS HERE ---
                        // Create the Audio object immediately, but don't load it yet.
                        // This allows the `.play()` call later to be seen as a direct result of user interaction.
                        const audioUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/${branch}/${file.path}`;
                        const audio = new Audio(audioUrl);
                        audio.preload = 'none'; // Important for performance: don't load all files at once.
                        
                        // Create UI elements
                        const container = document.createElement('div');
                        container.className = 'sound-container';

                        const label = document.createElement('div');
                        label.className = 'sound-name';
                        label.textContent = soundName;

                        const controls = document.createElement('div');
                        controls.className = 'controls';

                        const playBtn = document.createElement('button');
                        playBtn.className = 'control-button play-button';
                        playBtn.innerHTML = '►'; // Play icon

                        const pauseBtn = document.createElement('button');
                        pauseBtn.className = 'control-button pause-button';
                        pauseBtn.innerHTML = '⏸'; // Pause icon

                        controls.append(playBtn, pauseBtn);
                        container.append(label, controls);
                        soundboard.appendChild(container);

                        // --- EVENT LISTENERS ---

                        playBtn.addEventListener('click', () => {
                            // If another audio is playing, stop it.
                            if (currentlyPlaying && currentlyPlaying !== audio) {
                                currentlyPlaying.pause();
                                currentlyPlaying.currentTime = 0;
                            }
                            
                            // Play the audio. This is a direct user action, so mobile browsers allow it.
                            audio.play().catch(e => console.error("Play Error:", e));
                            currentlyPlaying = audio;
                        });

                        pauseBtn.addEventListener('click', () => {
                            audio.pause();
                            if (currentlyPlaying === audio) {
                                currentlyPlaying = null;
                            }
                        });
                        
                        // Reset when finished playing
                        audio.addEventListener('ended', () => {
                            currentlyPlaying = null;
                        });
                    });
                })
                .catch(err => {
                    soundboard.innerHTML = '<h2>Failed to load sounds from GitHub.</h2>';
                    console.error("Soundboard Error:", err);
                });
        });
    </script>
</body>
</html>
