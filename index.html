<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Soundboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        .sound-button {
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9e9e9;
            transition: background-color 0.3s;
        }
        .sound-button:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>

<div id="soundboard">
    <h2>Loading Sounds...</h2>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const soundboard = document.getElementById('soundboard');

        // *** Configuration: Replace with your GitHub username and repository name ***
        const githubUser = 'jeffthepineapple';
        const githubRepo = 'Akshad';
        const soundsDirectory = 'sounds';

        const apiUrl = `https://api.github.com/repos/jeffthepineapple/Akshad/contents/sounds`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                soundboard.innerHTML = ''; // Clear the "Loading" message
                if (Array.isArray(data)) {
                    data.forEach(file => {
                        if (file.type === 'file' && (file.name.endsWith('.mp3') || file.name.endsWith('.wav') || file.name.endsWith('.ogg'))) {
                            const button = document.createElement('button');
                            button.classList.add('sound-button');
                            button.innerText = file.name.split('.')[0]; // Use the filename without extension as the button text
                            
                            // Construct the raw file URL
                            const audioUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/main/${file.path}`;
                            const audio = new Audio(audioUrl);

                            button.addEventListener('click', () => {
                                audio.currentTime = 0; // Rewind to the start
                                audio.play();
                            });
                            soundboard.appendChild(button);
                        }
                    });
                } else {
                    soundboard.innerHTML = '<h2>Could not load sounds. Please check the repository settings.</h2>';
                    console.error('Error fetching files:', data);
                }
            })
            .catch(error => {
                soundboard.innerHTML = '<h2>Error loading sounds.</h2>';
                console.error('There was a problem with the fetch operation:', error);
            });
    });
</script>

</body>
</html>
