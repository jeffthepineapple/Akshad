<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshad’s Soundboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* —— LAYOUT & THEME —— */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            min-height: 100vh;
            /* Glassmorphism Background */
            background-color: #1a1a2e;
            background-image:
                radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.2) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.2) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.2) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 0.2) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f0f0f0;
        }

        #title-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #title-container h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #title-container p {
            color: #e0e0e0;
            max-width: 550px;
            font-weight: 300;
        }

        /* —— GRID & CARDS (Glassmorphism Effect) —— */
        #soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .sound-container {
            /* The Glass Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

            padding: 20px 15px;
            text-align: center;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        
        .sound-container:hover {
             background: rgba(255, 255, 255, 0.15);
             transform: translateY(-4px);
        }

        .sound-name {
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: capitalize;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* —— BUTTONS —— */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: background-color .2s, transform .1s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent; /* Removes tap flash on mobile */
        }

        .control-button:active {
            transform: scale(0.95);
        }
        
        .play-button { background-color: rgba(0, 123, 255, 0.7); }
        .play-button:hover { background-color: rgba(0, 123, 255, 1); }

        .pause-button { background-color: rgba(220, 53, 69, 0.7); }
        .pause-button:hover { background-color: rgba(220, 53, 69, 1); }
    </style>
</head>

<body>
    <div id="title-container">
        <h1>Akshad’s Soundboard</h1>
        <p>A collection of curated sounds from the legend himself. Built with a modern glass theme and optimized for every device.</p>
    </div>

    <div id="soundboard">
        <h2>Loading Sounds...</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundboard = document.getElementById('soundboard');
            let currentlyPlaying = null; // To track the currently playing audio object

            // Your GitHub repository details
            const githubUser = 'jeffthepineapple';
            const githubRepo = 'Akshad';
            const soundsDirectory = 'sounds';
            const branch = 'main';

            const apiUrl = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${soundsDirectory}`;

            // --- CENTRAL AUDIO HANDLING FUNCTION ---
            function playAudio(audioElement) {
                // If another audio is already playing, stop it first.
                if (currentlyPlaying && currentlyPlaying !== audioElement) {
                    currentlyPlaying.pause();
                    currentlyPlaying.currentTime = 0;
                }

                // Play the new audio. This returns a Promise.
                const playPromise = audioElement.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Playback started successfully!
                        currentlyPlaying = audioElement;
                    }).catch(error => {
                        // Playback failed. This can happen for many reasons.
                        // For example, the user might quickly click another play button.
                        console.error("Audio playback failed:", error);
                        if (currentlyPlaying === audioElement) {
                            currentlyPlaying = null;
                        }
                    });
                }
            }

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
                    return response.json();
                })
                .then(files => {
                    soundboard.innerHTML = '';
                    if (!Array.isArray(files) || files.length === 0) {
                        soundboard.innerHTML = '<h2>No sounds found in the repository.</h2>';
                        return;
                    }

                    files.forEach(file => {
                        if (file.type !== 'file' || !/\.(mp3|wav|ogg)$/i.test(file.name)) return;

                        const soundName = file.name.replace(/[-_]/g, ' ').replace(/\.(mp3|wav|ogg)$/i, '');
                        
                        // Create the Audio object immediately but do not load it.
                        const audioUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/${branch}/${file.path}`;
                        const audio = new Audio();
                        audio.src = audioUrl;
                        audio.preload = 'none'; 

                        // Create UI elements
                        const container = document.createElement('div');
                        container.className = 'sound-container';
                        const label = document.createElement('div');
                        label.className = 'sound-name';
                        label.textContent = soundName;
                        const controls = document.createElement('div');
                        controls.className = 'controls';
                        const playBtn = document.createElement('button');
                        playBtn.className = 'control-button play-button';
                        playBtn.innerHTML = '►'; // Play icon
                        const pauseBtn = document.createElement('button');
                        pauseBtn.className = 'control-button pause-button';
                        pauseBtn.innerHTML = '⏸'; // Pause icon

                        controls.append(playBtn, pauseBtn);
                        container.append(label, controls);
                        soundboard.appendChild(container);

                        // --- EVENT LISTENERS (The Fix is Here) ---
                        // Use a more reliable event for mobile: 'touchend' or 'click'
                        const triggerEvent = 'click';

                        playBtn.addEventListener(triggerEvent, () => {
                            // Call the central play function. This is the only action.
                            // It's direct, immediate, and satisfies mobile browser policies.
                            playAudio(audio);
                        });

                        pauseBtn.addEventListener(triggerEvent, () => {
                            audio.pause();
                            if (currentlyPlaying === audio) {
                                currentlyPlaying = null;
                            }
                        });
                        
                        audio.addEventListener('ended', () => {
                            if (currentlyPlaying === audio) {
                                currentlyPlaying = null;
                            }
                        });
                    });
                })
                .catch(err => {
                    soundboard.innerHTML = '<h2>Failed to load sounds from GitHub.</h2>';
                    console.error("Soundboard Setup Error:", err);
                });
        });
    </script>
</body>
</html>
